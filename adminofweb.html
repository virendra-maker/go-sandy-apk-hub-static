<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Go Sandy APK Hub</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .admin-login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to bottom right, #fef2f2, #fce7e6, #fee2e2);
        }

        .admin-login-box {
            background: white;
            padding: 2rem;
            border-radius: 0.75rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            border: 2px solid #FECACA;
        }

        .admin-login-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: #991B1B;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #FECACA;
            border-radius: 0.375rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #DC2626;
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1);
        }

        .admin-login-btn {
            width: 100%;
            padding: 0.75rem;
            background-color: #DC2626;
            color: white;
            border: none;
            border-radius: 0.375rem;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .admin-login-btn:hover {
            background-color: #991B1B;
        }

        /* Admin Dashboard Styles */
        .admin-dashboard {
            min-height: 100vh;
            background: linear-gradient(to bottom right, #fef2f2, #fce7e6, #fee2e2);
        }

        .admin-header {
            background: linear-gradient(to right, #DC2626, #991B1B);
            color: white;
            padding: 1.5rem 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .admin-header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .admin-title {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .admin-logout-btn {
            background-color: white;
            color: #DC2626;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.375rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .admin-logout-btn:hover {
            background-color: #FEE2E2;
        }

        .admin-content {
            padding: 2rem 0;
        }

        .admin-section {
            background: white;
            border-radius: 0.75rem;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            border: 1px solid #FECACA;
        }

        .admin-section-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #991B1B;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid #FECACA;
            padding-bottom: 1rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .form-group-full {
            grid-column: 1 / -1;
        }

        .textarea {
            resize: vertical;
            min-height: 100px;
        }

        .admin-btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.375rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }

        .admin-btn-primary {
            background-color: #DC2626;
            color: white;
        }

        .admin-btn-primary:hover {
            background-color: #991B1B;
        }

        .admin-btn-secondary {
            background-color: #F3E8E8;
            color: #DC2626;
            border: 1px solid #FECACA;
        }

        .admin-btn-secondary:hover {
            background-color: #FEE2E2;
        }

        .admin-btn-danger {
            background-color: #EF4444;
            color: white;
        }

        .admin-btn-danger:hover {
            background-color: #DC2626;
        }

        .apk-list {
            margin-top: 2rem;
        }

        .apk-list-item {
            background-color: #FEE2E2;
            border: 1px solid #FECACA;
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
        }

        .apk-list-info {
            flex: 1;
        }

        .apk-list-name {
            font-size: 1.1rem;
            font-weight: 700;
            color: #991B1B;
            margin-bottom: 0.25rem;
        }

        .apk-list-details {
            font-size: 0.85rem;
            color: #6B7280;
        }

        .apk-list-actions {
            display: flex;
            gap: 0.5rem;
        }

        .success-message {
            background-color: #DCFCE7;
            border: 1px solid #86EFAC;
            color: #166534;
            padding: 1rem;
            border-radius: 0.375rem;
            margin-bottom: 1rem;
            display: none;
        }

        .error-message {
            background-color: #FEE2E2;
            border: 1px solid #FECACA;
            color: #991B1B;
            padding: 1rem;
            border-radius: 0.375rem;
            margin-bottom: 1rem;
            display: none;
        }

        .message.show {
            display: block;
        }

        @media (max-width: 768px) {
            .admin-login-box {
                margin: 1rem;
            }

            .admin-header-content {
                flex-direction: column;
                gap: 1rem;
            }

            .apk-list-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .apk-list-actions {
                width: 100%;
            }

            .apk-list-actions button {
                flex: 1;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="admin-login-container">
        <div class="admin-login-box">
            <h2 class="admin-login-title">üîê Admin Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" id="username" class="form-input" placeholder="Enter username" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Enter password" required>
                </div>
                <button type="submit" class="admin-login-btn">Login</button>
            </form>
            <p style="text-align: center; margin-top: 1rem; color: #6B7280; font-size: 0.85rem;">
                Demo Credentials: admin / password (Change these in utils.js)
            </p>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div id="dashboardScreen" class="admin-dashboard" style="display: none;">
        <header class="admin-header">
            <div class="container">
                <div class="admin-header-content">
                    <h1 class="admin-title">üìä Admin Panel</h1>
                    <button class="admin-logout-btn" onclick="logout()">Logout</button>
                </div>
            </div>
        </header>

        <main class="admin-content">
            <div class="container">
                <!-- Success Message -->
                <div id="successMessage" class="success-message message">
                    ‚úÖ Operation completed successfully!
                </div>

                <!-- Error Message -->
                <div id="errorMessage" class="error-message message">
                    ‚ùå An error occurred. Please try again.
                </div>

                <!-- Add New APK Section -->
                <div class="admin-section">
                    <h2 class="admin-section-title">‚ûï Add New APK</h2>
                    <form id="addApkForm">
                        <div class="form-grid">
                            <div class="form-group">
                                <label class="form-label">App Name *</label>
                                <input type="text" id="appName" class="form-input" placeholder="e.g., Go Sandy Pro" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Version *</label>
                                <input type="text" id="appVersion" class="form-input" placeholder="e.g., 1.0.0" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Category *</label>
                                <select id="appCategory" class="form-input" required>
                                    <option value="">Select Category</option>
                                    <option value="games">Games</option>
                                    <option value="tools">Tools</option>
                                    <option value="social">Social</option>
                                    <option value="productivity">Productivity</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Download Count</label>
                                <input type="number" id="appDownloads" class="form-input" placeholder="e.g., 1000" value="0">
                            </div>
                            <div class="form-group-full">
                                <label class="form-label">Description *</label>
                                <textarea id="appDescription" class="form-input textarea" placeholder="Enter app description" required></textarea>
                            </div>
                            <div class="form-group-full">
                                <label class="form-label">Photo URL *</label>
                                <input type="url" id="appImage" class="form-input" placeholder="https://example.com/image.jpg" required>
                            </div>
                            <div class="form-group-full">
                                <label class="form-label">Download Link (APK URL) *</label>
                                <input type="url" id="appDownloadUrl" class="form-input" placeholder="https://example.com/app.apk" required>
                            </div>
                        </div>
                        <button type="submit" class="admin-btn admin-btn-primary">Add APK</button>
                    </form>
                </div>

                <!-- Manage APKs Section -->
                <div class="admin-section">
                    <h2 class="admin-section-title">üì± Manage APKs</h2>
                    <div id="apkListContainer" class="apk-list">
                        <!-- APKs will be loaded here -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="admin.js"></script>
</body>
</html>
